<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artereum SV - Sitio en construcción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        p {
            color: #bbbbbb;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: #7f5dff;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #7f5dff;
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s;
        }
        a:hover {
            background: #7f5dff;
            color: #0a0a0a;
        }
    </style>
</head>

    <h1>Artereum SV</h1>
